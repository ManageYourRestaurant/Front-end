<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Naver Map</title>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83dggzp5wx"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var mapOptions = {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
      zoom: 10
    };
    var map = new naver.maps.Map('map', mapOptions);
  </script>
</body>
</html>
